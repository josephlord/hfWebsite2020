#if(metadata != nil):

<meta property="og:description" content="#(metadata.excerpt ?? "")">
<meta property="og:url" content="#($req.url.path.absoluteUrl())">
<meta property="og:image" content="#(metadata.imageKey.resolve() ?? "/images/placeholder.jpg".absoluteUrl())">
