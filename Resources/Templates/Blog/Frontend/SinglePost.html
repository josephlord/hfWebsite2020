<div class="post-cell g:col#(size ?? 1)#if(class != nil): #(class ?? "")#endif">
    <a href="/#(post.metadata.slug)">
        <div class="container r:xs">
            <img class="block w:full" src="#(post.imageKey.resolve() ?? "/images/placeholder.jpg")">
            <div class="overlay"><span class="h3">Read now</span></div>
        </div>
        <div>
            <p class="m:v:xs">
                #for(pc in post.categories ?? []):
                <span class="c:underline:accent"#if(pc.color != nil): style="border-color: #(pc.color);"#endif>#(pc.title)</span>
                    &middot;
                #endfor
                #let(dateString = Date(timeStamp: post.metadata.date, fixedFormat: $app.dateFormats.date, timeZone: $app.timezone))
                <time datetime="#(dateString)">#(dateString)</time>
            </p>
            <h2 class="h3 m:zero m:b:xs">#(post.title)</h2>
            <p class="m:zero">#(post.excerpt)</p>
        </div>
    </a>
</div>
